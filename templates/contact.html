<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Scanalyze</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 70px;
      position: relative;
      overflow-x: hidden;
    }

    .icon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/130/130304.png'),
        url('https://cdn-icons-png.flaticon.com/512/3595/3595455.png'),
        url('https://cdn-icons-png.flaticon.com/512/5995/5995526.png');
      background-repeat: repeat;
      background-size: 150px;
      filter: blur(15px) opacity(0.06);
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
      margin: 40px auto;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.15);
    }

    h1 {
      font-weight: 700;
      font-size: 2.7rem;
      color: #00d4ff;
      margin-bottom: 20px;
    }

    h3 {
      color: #fff;
      margin-top: 30px;
      font-size: 22px;
    }

    a {
      color: #ffd700;
    }

    input.form-control,
    textarea.form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      color: #333;
      font-weight: 500;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      box-shadow: 0 0 12px #00d4ff;
      border: 1px solid #00d4ff;
    }

    .btn-custom {
      background-color: #ff9800;
      color: white;
      padding: 10px 25px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e68900;
    }
  </style>
</head>

<body>
  <!-- Blurred Icons -->
  <div class="icon-bg"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="/">üè† Home</a>
    <a href="/compare">üîç Compare Images</a>
    <a href="/about">üìñ About</a>
    <a href="/contact">üì© Contact</a>
  </nav>

  <div class="container text-center">
    <h1>üì© Contact Us</h1>
    <p class="mb-4">Have questions, suggestions, or collab ideas? Let's connect!</p>

    <h3>üì¨ Reach Out</h3>
    <p>Email: <a href="mailto:atharvdeshpande92@gmail.com">atharvdeshpande92@gmail.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/atharv-deshpande-a06391213/" target="_blank">View My Profile</a></p>

    <h3>üí¨ Send a Message</h3>
    <form action="/send_message" method="post">
      <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required />
      <input type="email" name="email" class="form-control mb-3" placeholder="Your Email" required />
      <textarea name="message" rows="5" class="form-control mb-3" placeholder="Type your message here..." required></textarea>
      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>
  </div>

  {% include 'footer.html' %}
</body>

</html>
